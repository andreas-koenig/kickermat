<div *ngTemplateOutlet="template">

</div>

<ng-template #players>
  <h1>Select a player to start the game!</h1>

  <app-player (selected)="selectPlayer($event)"></app-player>

  <div [ngClass]="{'slide-up': player, 'slide-down': !player}">
    <div id="start"
         fxLayout="row"
         fxLayoutAlign="end">
      <button (click)="startGame()"
              nz-button
              nzType="primary"
              nzSize="large"
              nzShape="round">
        <i nz-icon nzType="play-circle" nzTheme="fill"></i>
        Start Game
      </button>
    </div>
  </div>
</ng-template>

<ng-template #game>
  <h1>{{player.name}}</h1>
  <app-user-interface [player]="player"></app-user-interface>

  <h1>Settings</h1>
  <app-settings [id]="player.id"></app-settings>

  <button (click)="stopGame()"
          class="stop"
          nz-button
          nzType="primary"
          nzSize="large"
          nzShape="round"
          nzDanger>
    <i nz-icon nzType="close-circle" nzTheme="fill"></i>
    Stop Game
  </button>
</ng-template>
