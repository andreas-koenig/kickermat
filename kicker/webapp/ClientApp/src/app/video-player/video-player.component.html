<div id="video" fxLayout="row" fxLayoutAlign="center center" [ngStyle]="{'height': videoHeight}">
  <div id="img-container" [ngStyle]="{'height': videoHeight}">
    <img id="image" src="{{imageBase64}}" [ngClass]="{'disconnected': status == statusEnum.Disconnected}">
    <div id="disconnected" *ngIf="status == statusEnum.Disconnected">Camera ({{cameraName}}) disconnected</div>

    <div id="error" *ngIf="status == statusEnum.Error">
      An error occurred at the server.<br />
      Please check if a camera is connected!<br /><br />
      <button nz-button nzType="primary" (click)="startCameraStream()">
        Retry
      </button>
    </div>

    <nz-spin nzSimple [nzSize]="'large'" *ngIf="status == statusEnum.Loading"></nz-spin>
  </div>
</div>
