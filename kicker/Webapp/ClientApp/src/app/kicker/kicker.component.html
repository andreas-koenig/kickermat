<h1>Kicker</h1>

<nz-divider></nz-divider>

<div *ngIf="state === stateEnum.Loading" id="loading" fxLayout="column" fxLayoutAlign="center center">
  <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
  <p>Loading motor diagnostics...</p>
</div>

<h2>Choose your player!</h2>
<div
  id="players"
  *ngIf="state === stateEnum.Ready"
  fxLayout="row wrap"
  fxLayoutAlign="space-between stretch"
>
  <div
    class="player"
    *ngFor="let player of players"
    fxFlex.lt-md="100%"
    fxFlex.md="45%"
    fxFlex="30%"
  >

    <div class="header" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap=".5em">
      <div class="emoji">{{player.emoji}}</div>
      <div class="title" fxLayout="column">
        <div class="name">{{player.name}}</div>
        <div class="authors">{{getAuthors(player.authors)}}</div>
      </div>
    </div>

    <div class="description">{{player.description}}</div>

    <div class="actions" fxLayout="row" fxLayoutAlign="center center">
      <div class="settings" fxFlex="50%">
        <i nz-icon nzType="setting" nzTheme="fill" (click)="openSettingsModal(player.name)"></i>
      </div>
      <div class="play" fxFlex="50%">
        <i nz-icon nzType="play-circle" nzTheme="fill"></i> 
      </div>
    </div>
  </div>
</div>
